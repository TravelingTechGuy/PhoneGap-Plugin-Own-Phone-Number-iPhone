<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap Plugin Demo</title>
   	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
   	<script type="text/javascript" charset="utf-8" src="myphonenumber.js"></script>
   	<script type="text/javascript" charset="utf-8">
	   	function onDeviceReady() {
	   		console.log("in onDeviceReady");
	   		getMyPhoneNumber();
	   	}
	   	document.addEventListener("deviceready", onDeviceReady, false);
	   	
	   	function getMyPhoneNumber() {
	   		console.log("in getMyPhoneNumber");
	   		onSuccess = function(result) {
	   			console.log("My phone number: " + result.phoneNumber);
	   			document.getElementById("phoneNumber").innerHTML = result.phoneNumber;
	   		}
	   		onError = function(err) {
	   			console.log("Could not get my phone number: " + err);
	   		}
	   		MyPhoneNumberPlugin.getMyPhoneNumber(onSuccess, onError);
	   	}
   	</script>
  </head>
  <body>
  	My phone number is: <span id="phoneNumber"></span>
  </body>
</html>
